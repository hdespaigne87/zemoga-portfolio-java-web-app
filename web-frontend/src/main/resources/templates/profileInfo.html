<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Profile Details</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="main-body">


        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img th:src="${profile.imageUrl}"
                                 width="150">
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">
                                Twitter Timeline
                            </h6>
                        </li>
                    </ul>
                </div>
                <div th:each="tweet : ${profile.tweets}">
                    <div>
                        <div>
                            <div> <img th:src="${tweet.profileImageUrl}"/> </div>
                            <div>
                                <h5 th:text="${tweet.fromUser}"></h5>
                                <p th:text="${tweet.text}"></p>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
            <div class="col-md-8">
                <h2 class="col-sm-9 text-info"
                     th:utext="${profile.names} +  ${' ' + profile.lastNames}">
                    Names
                </h2>

                <div class="row gutters-sm">
                    <div class="col-sm-12 mb-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="d-flex align-items-center mb-3">My
                                    Work Experience</h5>
                                <p class="lead" th:text="${profile.experienceSummary} ?: 'default value'">

                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
